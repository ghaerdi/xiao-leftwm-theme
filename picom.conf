#
#  X compositor configuration

#################################
#             Corners           #
#################################

corner-radius = 4;
rounded-corners-exclude = [
    "class_g             = 'Alacritty'",
    "class_g             = 'Brave-browser'",
    "class_g             = 'firefox'",
    "class_g             = 'Thunar'",
    "class_g             = 'Spotify'",
    "class_g             = 'KotatogramDesktop'",
    "class_g             = 'TelegramDesktop#'",
    "class_g             = 'Viewnior'",
    "class_g             = 'Gimp-2.10'",
    "class_g             = 'Leafpad'",
    "class_g             = 'Transmission-gtk'",
    "class_g             = 'Gpick'",
    "class_g             = 'Gcolor2'",
    "class_g             = 'mpv'",
    "class_g             = 'Gucharmap'",
    "class_g             = 'Galculator'",
    "class_g             = 'kitty'",
    "class_g             = 'Xdg-desktop-portal-gtk'",
    "class_g             = 'Polkit-gnome-authentication-agent-1'",
    "class_g             = 'Nitrogen'",
    "class_g             = 'Lxappearance'",
    "class_g            *= 'libreoffice'",
    "class_g             = 'Soffice'",
    "class_g             = 'Engrampa'",
    "class_g             = 'Inkscape'",
    "class_g             = 'Oomox'",
    "class_g             = 'discord'",
    "class_g             = 'Geany'",
    "class_g		 = 'Jellyfin Media Player'",
    "class_g		 = 'librewolf'",
    "class_g             = 'Mugshot'",
    "class_g             = 'code-oss'",
    "class_g             = 'Electron'",
    "class_g             = 'Emacs'",
    "class_g             = 'Pavucontrol'",
#    "class_g             = 'Polybar'",
    "class_g             = 'slop'",
    "window_type         =  'tooltip'",
#    "window_type         =  'notification'",
    "window_type         =  'menu'",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
    "_GTK_FRAME_EXTENTS@:c"
];

#################################
#             Shadows           #
#################################

shadow = true;
shadow-radius = 26;
shadow-opacity = 0.6;
shadow-offset-x = -20;
shadow-offset-y = -20;
xinerama-shadow-crop = true;
shadow-exclude = [
    "class_g                = 'slop'",
    "_NET_WM_STATE@:32a    *= '_NET_WM_STATE_HIDDEN'",
    "_NET_WM_WINDOW_TYPE:a *= '_KDE_NET_WM_WINDOW_TYPE_OVERRIDE'",
    "_GTK_FRAME_EXTENTS@:c"
];

#################################
#           Fading              #
#################################

fading = true;
fade-in-step = 0.02;
fade-out-step = 0.02;
fade-delta = 2;
no-fading-openclose = false;
no-fading-destroyed-argb = true;
fade-exclude = [
    "class_g = 'slop'",
    "class_g = 'Brave-browser'",
    "class_g = 'Alacritty'",
    "class_g = 'Spotify'",
    "class_g = 'KotatogramDesktop'"
];

#################################
#   Transparency / Opacity      #
#################################

inactive-opacity = 1
frame-opacity = 1
inactive-opacity-override = false;
active-opacity = 0.98
inactive-dim = 0
inactive-dim-fixed = 1
focus-exclude = [
    "class_g = 'slop'",
];

opacity-rule = [
    "100:class_g ^= 'firefox'"
];

#################################
#     Background-Blurring       #
#################################

# blur-method = "none";
# blur-size = 12
# blur-deviation = false
# blur-strength = 5
# blur-background = false
# blur-background-frame = false
# blur-background-fixed = false
# blur-kern = "3x3box";
# blur-background-exclude = [];


#################################
#       General Settings        #
#################################

# daemon = false
backend = "xrender";
vsync = false;
# dbus = false
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
# refresh-rate = 60
use-ewmh-active-win = true;
unredir-if-possible = false;
# unredir-if-possible-delay = 0
# unredir-if-possible-exclude = []
detect-transient = true;
detect-client-leader = true;
resize-damage = 1
# invert-color-include = []
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
xrender-sync-fence = true;
use-damage = true;
# glx-fshader-win = ""
# force-win-blend = false
# no-ewmh-fullscreen = false
# max-brightness = 1.0
# transparent-clipping = false
log-level = "warn";
log-file = "/dev/null"
# show-all-xerrors = false
# write-pid-path = "/path/to/your/log/file"

wintypes:
{
    tooltip       = { fade = false; shadow = false; }
    menu          = { fade = false; shadow = true; }
    popup_menu    = { fade = false; shadow = true; }
    dropdown_menu = { fade = true;  shadow = true; }
    utility       = { fade = true;  shadow = true; }
    dialog        = { fade = true;  shadow = true; }
    notify        = { fade = true;  shadow = true; }
    dock          = { fade = true;  shadow = true; }
    dnd           = { fade = true;  shadow = true; }
    unknown       = { fade = true;  shadow = true; }
};
